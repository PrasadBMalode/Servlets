<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterFormServlet</title>
</head>
<body style="background-color: black">
<div style="margin:auto;
                text-align:center;
                width: 400px;
                border: 2px solid black;
                padding: 20px;
                border-radius: 10px;
                background-color: rgb(98, 183, 236);">
    <h1> User Form Details</h1>
    <form action="registerFormServlet">
        <label for="name">User Name: </label>
        <input type="text" id="name" placeholder="username" name="userName"/><br> <br>

        <label for="age">Enter Age: </label>
        <input type="number" id="age" placeholder="Age" name="age"/><br><br>

        <label for="number">Enter Number</label>
        <input type="text" id="number" placeholder="phone number" name="userNumber"/><br><br>

        <label for="mail">Enter E-mail</label>
        <input type="email" id="mail" placeholder="Email" name="userEmail"/><br><br>

        <label>Country: </label>
        <select name="Country">
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="America">America</option>
        </select><br><br>

        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date"/><br><br>

        <label>Gender: </label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter Password" name="password"/><br><br>

        <label for="ConfirmPassword">Confirm Password:</label>
        <input type="password" id="ConfirmPassword" placeholder="Confirm Password" name="ConfirmPassword"/><br><br>

        <div style="text-align: right;">
            <input type="submit" value="Submit" />
        </div>

    </form>
</div>
</body>
</html>
